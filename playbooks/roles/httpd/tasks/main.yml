---

- name: Copy file with owner and permissions
  ansible.builtin.copy:
    src: toto.txt
    dest: /root/toto.txt
    owner: root
    group: root
    mode: '0600'

- name: Install apache 
    ansible.builtin.apt:
      name: apache2
      state: present
- name:
    ansible.builtin.apt:
      name: ensure nginx is not here
      state: absent